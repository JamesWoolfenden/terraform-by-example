---
# yamllint disable rule:indentation
site_name: Terraform by example
nav:
  - Home: index.md
  - Terraform 101:
      - Lesson 101: lesson1.md
      - Lesson 102: lesson2.md
      - Lesson 103: lesson3.md
      - Lesson 104: lesson4.md
      - Lesson 105: lesson5.md
      - Lesson 106: lesson6.md
      - Lesson 107: lesson7.md
  - Terraform 201:
      - Lesson 201: lesson8.md
      - Lesson 202: lesson9.md
      - Lesson 203: lesson10.md
      - Lesson 204: lesson11.md
      - Lesson 205: lesson12.md
      - Lesson 206: lesson13.md
      - Lesson 207: lesson14.md
  - Help: help.md
  - About: about.md
theme:
  name: material
  favicon: "assets/images/favicon.ico"
repo_name: "jamesWoolfenden/terraform-by-example"
repo_url: "https://github.com/jamesWoolfenden/terraform-by-example"
markdown_extensions:
  - admonition
  - codehilite
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# plugins
plugins:
  - search
  - minify:
      minify_html: true
  - mkdocs-add-teaser:
      teaser_class: "teaser"
# Customization
extra:
  manifest: "manifest.webmanifest"
  social:
    - type: "github"
      link: "https://github.com/jameswoolfenden"
    - type: "twitter"
      link: "https://twitter.com/JimWoolfenden"
    - type: "linkedin"
      link: "https://www.linkedin.com/in/jameswoolfenden/"

# Copyright
copyright: "Copyright &copy; 2020 James Woolfenden"
site_author: "James Woolfenden"
